<html>
    <head>
        <title>ReadySETGo</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="src/index.js" defer></script>
    </head>
    <body>
        <div class="workout-display">

        </div>
        <div class="workout-view">
            <div class="view-card">
                <div class="button-flex-end">
                    <!-- should this be "Close" instead? -->
                    <button id="close-display">X</button> 
                </div>
                <h2 id="specific-workout-name">Workout details here...</h2>
                <div id="display-container" class="row">
                    <div id="workout-info-side" class="column">
                        <div class="button-flex-end">
                            <button id="editing-mode-button" class="editing-mode-off">Enter Editing Mode</button>
                        </div><br>
                        <div id="delete-workout-button-container" class="button-flex-end">
                            <button id="delete-workout-button">Delete Workout</button>
                        </div>
                        <div id="block-set-container">

                        </div>
                    <!-- editing mode button -->
                        <!-- display delete & edit icon btn next to each set -->
                        <!-- display delete icon btn next to each block-->
                    </div>
                    <div id="exercise-info-side" class="column">
                        <div class="edit-set-form">
                            <!-- display:none until set edit btn clicked -->
                        </div>
                        <div class="exercise-display">
                            <!-- display:none until set clicked -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <div>
            <form class="create-workout-form">
                <h3>Create New Workout</h3>
                <label>Workout name:</label>
                <input type="text" name="name" id="workout-name" class="">
                <input type="submit" name="submit" value="Create New Workout" class="">
            </form>
        </div>

        <div>
            <form class="create-block-set-form">
                <h3>Create New Block</h3>
                <label>Block name:</label>
                <input type="text" name="name" id="block-name" placeholder="Custom name (opt.)" class=""><br>
                <label>Add block to workout:</label>
                <select name="workout_id" class="block-exercise-select">

                </select>
                <div class="set-form-container" style="background-color: lightgray;">
                    <h4>Add sets</h4>
                    <div class="set-form-block">
                        <label>Exercise:</label>
                        <!-- change this later (below) -->
                        <select name="exercise_id" class="set-exercise-select">
                            <option value="" selected disabled>Please select</option>
                        </select><br>
                        <!-- <input type="text" name="exercise_id" class="set-exercise" placeholder="Select Exercise" disabled><br> -->
                        <label>Set repetitions:</label>
                        <input type="number" name="set_reps" class="set-reps" value="1" min="1"><br><br>
                        <label>Exercise repetitions:</label>
                        <input type="number" name="exercise_rep_num" class="set-rep-nums" ><br>
                        or<br>
                        <label>Active time (in seconds):</label>
                        <input type="number" name="active_time" class="set-active-time" ><br><br>
                        <label>Rest time (in seconds):</label>
                        <input type="number" name="rest_time" class="set-rest-time" ><br>
                        <label>Weight (in lbs):</label>
                        <input type="number" name="weight" class="set-weight" >
                    </div>
                </div>
                <br><button type="button" id="add-set">Add another set</button>
                <br><br>
                <input type="submit" name="submit" value="Create New Block" class="">
            </form>
        </div>
    </body>
</html>
